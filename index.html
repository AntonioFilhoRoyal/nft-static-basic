<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Kanit&family=Noto+Sans:wght@700&family=Pacifico&family=Permanent+Marker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,500;1,900&display=swap" rel="stylesheet">
    <title>NFT</title>
</head>

<!-- NÃO RESPONSIVA -->

<!-- Cada sessão representa um modulo do layout -->
<body>
    <main class="wapper">

        <!-- Primeira sessão: Imagem NFT e icon -->
        <section class="section-img-nft">
            <img class="img-nft" src="./img/image-equilibrium.jpg">
            <!-- Adicionei uma div para controla melhor o icon quando usa o hover -->
            <div class="div-icon">
                <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
            </div>
        </section>
        <!-- Segunda sessão: Nome#0000 e a descrição, juntamente com os dados -->
        <section class="section-description">
            <!-- Dentro da sessão tem 3 divs para separa, nome, descrição e os dados -->
            <div class="description-div-name">
                <p class="name-nft">Equilibrium #3429</p>
            </div>

            <div class="description-div-description">
                <p>Our Equilibrium collections promotes balance and calm.</p>
            </div>
            <!-- Dentro da div description-div-time tem duas div para ajusta os dados no layout -->
            <div class="description-div-time">
                <div class="div-valor">
                    <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                            fill="#00FFF8" />
                    </svg><p>0.041 ETH</p>
                </div>
                <div class="div-time">
                    <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                            fill="#8BACD9" />
                    </svg><p>3 days left</p>
                </div>
            </div>
        </section>

        <hr>
        <!-- Terceira sessão: Perfil do criador-->
        <section class="section-perfil-">
            <div class="perfil-img">
                <img src="./img/image-avatar.png">
            </div>

            <div class="perfil-createBy">
                <p>Creation of <strong>Jules Wyvern</strong></p>
            </div>
        </section>
    </main>

</body>

</html>
